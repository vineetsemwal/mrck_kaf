hibernate.format_sql=true
server.port=8080
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.password=scooby
spring.datasource.url=jdbc:h2:mem:customerdb
spring.datasource.username=root
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.function.definition=processWrongPasswords;processBlocked;wrongPasswords
spring.cloud.stream.bindings.processWrongPasswords-in-0.destination=wrong-passwords
spring.cloud.stream.bindings.processWrongPasswords-out-0.destination=block-accounts
spring.cloud.stream.kafka.bindings.processWrongPasswords-out-0.consumer.configuration.applicationId=wrong-passwords-consumer
spring.cloud.stream.bindings.wrongPasswords-out-0.destination=wrong-passwords
spring.cloud.stream.bindings.processBlocked-in-0.destination=blocked-accounts
spring.cloud.stream.kafka.streams.bindings.processBlocked-in-0.consumer.configuration.applicationId=block-accounts-consumer
